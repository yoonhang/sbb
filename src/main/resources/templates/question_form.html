<html layout:decorate="~{layout}"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:action="@{''}" th:object="${questionForm}" method="POST">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>

    <div class="mb-3">
      <label class="form-label">제목</label>
      <input th:field="*{subject}" type="text" class="form-control" placeholder="제목을 입력해주세요.">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" rows="10" placeholder="내용을 입력해주세요." th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">저장하기</button>
  </form>
</div>
</html>
