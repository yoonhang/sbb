<!doctype html>
<html lang="ko" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- sbb CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <title>Hello, sbb!</title>
</head>
<body style="min-height: 100vh;" class="d-flex flex-column">
  <!-- 네비게이션바 -->
  <nav th:replace="~{navbar :: navbarFragment}"></nav>

  <!-- 기본 템플릿 안에 삽입될 내용 Start -->
  <main class="flex-grow-1">
    <th:block layout:fragment="content"></th:block>
  </main>
  <!-- 기본 템플릿 안에 삽입될 내용 End -->

  <footer class="bg-black text-white" style="height: 60px">
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <span>
        Copyright © 2024 Q&A SBB. All rights reserved.
      </span>
    </div>
  </footer>

  <script>
    $('select[value]').each((index, node) => {
      const $select = $(node);
      const value = $(node).attr("value");
      $select.find(`option[value="${value}"]`).prop("selected", true);
    });
  </script>

</body>
</html>
